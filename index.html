---
title: Blog
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <div class="date">{{ post.date }}</div>
      <div class="excerpt">{{ post.excerpt }}</div>
    </div>
  {% endfor %}
</div>
